<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
  </head>
  <link href="public/style.css" rel="stylesheet" />
  <!-- <link href="src/input.css" rel="stylesheet" /> -->
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
    crossorigin="anonymous"
  />

  <body>
    <div
      class="pt-20 min-h-screen bg-gray-100 flex items-center justify-center"
    >
      <section
        class="relative rounded-xl overflow-hidden text-white shadow-lg p-10 mb-20 mx-auto bg-black"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6 absolute top-6 right-8"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-9.75 0h9.75"
          />
        </svg>
        <section class="mt-6">
          <div class="row">
            <input
              type="text"
              placeholder="to do"
              class="input left-6 w-72 p-3 pl-2 rounded-xl text-center text-black"
            />
            <button class="add rounded-xl bg-pink-600 p-3 w-32">ADD</button>
          </div>
        </section>

        <section
          class="mt-24 w-full p-5 rounded-xl overflow-hidden text-black shadow-lg min-h-40 mb-20 mx-auto bg-white"
        >
          <div class="mt-2 form">
            <ul id="items" class="list">
              <li class="listItem flex items-center justify-between">
                <div class="">
                  <input type="checkbox" class="mr-2 checkBox" />
                  <span>Task 1</span>
                </div>
                <div class="flex items-center">
                  <button class="btnEdit">Edit</button>
                  <button class="btnDel delete">
                    <img src="./public/img/trash.svg" width="20" alt="" />
                  </button>
                </div>
              </li>
              <li class="listItem flex items-center justify-between">
                <div class="">
                  <input type="checkbox" class="mr-2 checkBox" />
                  <span>Task 2</span>
                </div>
                <div class="flex items-center">
                  <button class="btnEdit">Edit</button>
                  <button class="btnDel delete">
                    <img src="./public/img/trash.svg" width="20" alt="" />
                  </button>
                </div>
              </li>
              <li class="listItem flex items-center justify-between">
                <div class="">
                  <input type="checkbox" class="mr-2 checkBox" />
                  <span>Task 3</span>
                </div>
                <div class="flex items-center">
                  <button class="btnEdit">Edit</button>
                  <button class="btnDel delete">
                    <img src="./public/img/trash.svg" width="20" alt="" />
                  </button>
                </div>
              </li>
            </ul>
          </div>
        </section>
      </section>
    </div>

    <!-- <div class="editContainer absolute top-[50%] left-[50%] bg-slate-200 p-20">
      <input type="text" />
      <button>Edit</button>
    </div> -->
    <script src="script.js"></script>
  </body>
</html>
